<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="shortcut icon"
            href="./qr_proba.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="./css/stilus.css"
        />
        <link
            rel="stylesheet"
            href="./css/generator.css"
        />
        <link
            rel="stylesheet"
            href="./css/scanner.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- Nav -->
            <nav>
                <button class="nav-gene active">Generálás</button
                ><button class="nav-scan">Beolvasás</button>
            </nav>

            <!-- Generátor -->
            <div class="generator">
                <h1>QR kód generálása</h1>
                <p>Kérem a szöveget, vagy a URL-t:</p>

                <div class="generator-form">
                    <input
                        type="text"
                        placeholder="Kérem a szöveget..."
                    />
                    <button>QR kód generálás</button>
                </div>

                <div class="generator-img">
                    <img
                        src="./qr_proba.png"
                        alt="qr-kód"
                    />
                </div>

                <div class="generator-btn">
                    <button class="btn-link">
                        Letöltés <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </div>

            <!-- Scanner -->
            <div
                class="scanner"
                style="display: none"
            >
                <h1>
                    QR kód olvasása <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-circle-stop"></i>
                </h1>

                <form class="scanner-form">
                    <input
                        type="file"
                        accept="image/*"
                        hidden
                    />
                    <img
                        src="./qr_proba.png"
                        alt="qr-kód"
                        style="width: 200px"
                    />
                    <video></video>

                    <div class="content">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>QR kód feltöltése</p>
                    </div>
                </form>

                <div class="scanner-details">
                    <textarea disabled>Valami beírás...</textarea>
                    <div class="btn">
                        <button class="close">Bezár</button>
                        <button class="copy">Másol</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
        <script src="./js/generator.js"></script>
        <script src="./js/scanner.js"></script>
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
        <!-- <script src="./js/instascan.min.js"></script> -->
    </body>
</html>
